<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Atividade 04: Simulação Avaliação 01</title>
    </head>
    <body>
        <h1>Boletim de Disciplina</h1>
        <hr> 
        <form action="/processar" method="post">

                <label for="matricula">Número da Matrícula:</label><br>
                <input type="text" name="matricula" id="matricula" size="15"><br><br>

                <label for="nome">Nome do Aluno:</label><br>
                <input type="text" name="nome" id="nome" size="30"><br><br>

                <label for="curso">Curso:</label><br>
                <select name="curso" id="curso" required>
                        <option value="" disabled>Selecione um Curso</option>
                        <option value="Técnico em Eletrônica">Técnico em Eletrônica</option>
                        <option value="Técnico em Informática">Técnico em Informática</option>
                        <option value="Técnico em Lazer">Técnico em Lazer</option>
						<option value="Superior em Análise e Desenvolvimento de Sistemas">Superior em Análise e Desenvolvimento de Sistemas</option>
                </select><br><br>

                <label for="disciplina">Nome da Disciplina:</label><br>
                <input type="text" name="disciplina" id="disciplina" size="30"><br><br>

            <fieldset>
                <legend>Tipo de Período Letivo</legend>
                
                    <input type="radio" name="tipo" id="trimestre" value="trimestre">
                    <label for="trimestre">Trimestre</label><br>

                    <input type="radio" name="tipo" id="semestre" value="semestre">
                    <label for="semestre">Semestre</label><br>

                    <input type="radio" name="tipo" id="ano" value="ano">
                    <label for="ano">Ano</label><br>
         
            </fieldset><br>

            <label for="periodoletivo">Identificação do Período Letivo (Exemplo: 1° Trimestre de 2022):</label><br>
            <input type="text" name="periodoletivo" id="periodoletivo" size="30"><br><br>

            <fieldset>
                <legend>Notas</legend>

                <label for="nota01">Nota 01:</label>
                <input type="text" name="nota01" id="nota01" size="15"><br>
                
                <label for="nota02">Nota 02:</label>
                <input type="text" name="nota02" id="nota02" size="15"><br>
                
                <label for="nota03">Nota 03:</label>
                <input type="text" name="nota03" id="nota03" size="15"><br>

                <label for="nota04">Nota 04:</label>
                <input type="text" name="nota04" id="nota04" size="15"><br>

            </fieldset><br>
               

            <input type="submit" name="imprimirfatura" value="Imprimir Boletim">
            <input type="reset" name="limpar" value="Limpar">
        </form>
    </body>
</html>
